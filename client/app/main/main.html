<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1 class="text-primary">Network Performance Test</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h2 class="text-primary">Run a Test!</h2>
            <form>
                <div class="form-group">
                    <label for="client_ip">Client IP</label>
                    <input id="client_ip" class="form-control" ng-model="$ctrl.client" placeholder="10.0.0.50..."/>
                </div>


                <div class="form-group">
                    <label for="server_ip">Server IP</label>
                    <input id="server_ip" class="form-control" ng-model="$ctrl.server" placeholder="10.0.0.160..."/>
                </div>

                <button class="btn-primary btn btn" ng-click="$ctrl.startTest()">Start Test</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-primary">Results</h2>
            <table class="table table-hover table-responsive table-striped table-bordered">
                <thead>
                <tr>
                    <th>Date Executed</th>
                    <th>Client IP Address</th>
                    <th>Server IP Address</th>
                    <th>Client to Server Bandwidth</th>
                    <th>Server to Client Bandwidth</th>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="test in $ctrl.tests">
                    <td>{{test.timestamp}}</td>
                    <td>{{test.client_ip}}</td>
                    <td>{{test.server_ip}}</td>
                    <td>{{test.forward_bandwidth}}</td>
                    <td>{{test.reverse_bandwidth}}</td>
                    <td>{{test.message}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
